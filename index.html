<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Finder App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <img src="logo-pet-Photoroom.png" alt="" class="logo">
    <div class="menu">
      <button class="barra-menu"></button>
      <button class="barra-menu"></button>
      <button class="barra-menu"></button>
    </div>
  </div>
 <div class="principal">
  <img src="undraw_beach_day_cser 1.png" alt="" class="imagen-home">
  <h1 class="titulo">Pet Finder App</h1>
  <h2 class="sub-titulo-home">Encontrá y reportá mascotas perdidas cerca de tu Ubicación</h2>
  <button class="button-blue" onclick="window.location.href='ingresar.html'">Empezar</button>
  <button class="button-green" onclick="window.location.href='ingresar.html'"> ¿Cómo funciona Pet Finder?</button>
 </div> 
  
 <!---
  <main>
    <section id="map-container">
      <div id="map"></div>
    </section>

    <section id="report-form">
      <h2>Reportar una mascota</h2>
      <form id="report-pet-form">
        <label for="name">Nombre de la mascota:</label>
        <input type="text" id="name" name="name" required>

        <label for="photo">URL de la foto:</label>
        <input type="text" id="photo" name="photo" required>

        <label for="location">Ubicación:</label>
        <input type="text" id="location" name="location" required>

        <button type="submit">Reportar</button>
      </form>
    </section>

    <section id="pet-list">
      <h2>Mascotas reportadas</h2>
      <ul id="pets"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pet Finder</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
